<div id="overlay">
	<div class="popup">
		<div class="popup__text">
			<h3 class="popup__heading heading-big">Начать учиться</h3>
			<p class="popup__p">Оставьте заявку и наш менеджер вам перезвонит.</p>
			<form action="#" class="popup__form">
				<div class="popup__inputs">
					<div class="popup__group animated-input-group">
						<input
							required
							class="popup__input animated-input"
							placeholder="Имя"
							type="text"
							name="Name"
							id="popup__name"
						/>
						<label for="popup__name" class="popup__label animated-input-label">Как вас зовут</label>
					</div>
					<div class="popup__group animated-input-group">
						<input
							required
							class="popup__input animated-input"
							placeholder="Email"
							type="email"
							name="Email"
							id="popup__email"
						/>
						<label for="popup__email" class="popup__label animated-input-label">Ваш email</label>
					</div>
				</div>
				<button type="submit" class="popup__button button">Отправить</button>
				<p class="popup__politics">
					Нажимая кнопку «Отправить», вы соглашаетесь с
					<a class="popup__politics-link" href="#">политикой конфиденциальности</a>
				</p>
			</form>
		</div>
		<button class="close-btn" id="closePopup"><img src="./img/close.svg" alt="Close" /></button>
	</div>
</div>
