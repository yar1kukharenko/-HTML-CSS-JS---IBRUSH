<section class="feedback">
	<div class="container">
		<div class="feedback__wrapper">
			<h2 class="feedback__heading heading-big">Что вы думаете об&nbsp;этой книге?</h2>
			<form class="feedback__form" action="#">
				<fieldset class="rating">
					<legend class="rating__legend legend">Оцените статью</legend>
					<div class="rating__wrapper">
						<p class="rating__selected"><span id="selectedValue">4</span></p>
						<div class="stars">
							<div class="stars__items">
								<input class="stars__item" type="radio" name="stars" id="stars__5" value="5" />
								<label for="stars__5" class="stars__label"></label>
								<input
									class="stars__item"
									type="radio"
									name="stars"
									id="stars__4"
									value="4"
									checked
								/>
								<label for="stars__4" class="stars__label"></label>
								<input class="stars__item" type="radio" name="stars" id="stars__3" value="3" />
								<label for="stars__3" class="stars__label"></label>
								<input class="stars__item" type="radio" name="stars" id="stars__2" value="2" />
								<label for="stars__2" class="stars__label"></label>
								<input class="stars__item" type="radio" name="stars" id="stars__1" value="1" />
								<label for="stars__1" class="stars__label"></label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="fields">
					<legend class="fields__legend legend">Добавить комментарий к книге</legend>
					<div class="fields__wrapper">
						<div class="fields__group animated-input-group">
							<input
								required
								class="fields__input animated-input"
								placeholder="Имя"
								type="text"
								name="Name"
								id="fields__name"
							/>
							<label for="fields__name" class="fields__label animated-input-label">Имя</label>
						</div>
						<div class="fields__group animated-input-group">
							<input
								required
								class="fields__input animated-input"
								placeholder="Email"
								type="email"
								name="Email"
								id="fields__email"
							/>
							<label for="fields__email" class="fields__label animated-input-label">Email</label>
						</div>
						<select required class="fields__select js-choice">
							<option value="">Выберите книгу</option>
							<option value="1">JavaScript ниндзя</option>
							<option value="2">Pragmatic Guide to JavaScript</option>
							<option value="3">Pro JavaScript Techniques</option>
							<option value="4">Выразительный JavaScript</option>
						</select>
					</div>
					<textarea required placeholder="Ваш отзыв" class="fields__textarea"></textarea>
				</fieldset>
				<button class="submit-btn button" type="submit">Отправить</button>
			</form>
		</div>
	</div>
</section>
